<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="caja">
            <img src="imagenes/Logo.svg" alt="logo alura latam">
        </div>
    </header>
    <main>
        <section  class="ingresarTexto">
            <input type="text" placeholder="Ingresa el texto aqui" class="texto">
            <label class="noMayus">Solo letras minúsculas y sin acentos</label>
            <input type="submit" value="Enviar" class="enviar">
            <input type="submit" value="Desencriptar" class="desencrip">
        </section>

        <section class="textoEncriptado">
            <img src="imagenes/Muñeco.svg" alt="">
            <label for="cifrado">Ningún mensaje fue encontrado</label><input type="text" id="cifrado" class="texto" placeholder="Ingresa el texto que desees encriptar o desencriptar.">
        </section>
    </main>
</body>
</html>
